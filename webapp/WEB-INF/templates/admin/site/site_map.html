<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12">
		<div class="well">
			<form action="" class="form-inline clearfix" role="form">
				<div class="form-group col-md-2">
					<a class="btn btn-link" href="jsp/admin/site/AdminSite.jsp?page_id=${page.id}" title="Page ${page.name}" alt="Page ${page.name}">
						<i class="glyphicon glyphicon-globe"></i>&nbsp;${page.id}&nbsp;-&nbsp;Page ${page.name}
					</a>
				</div>
				<div class="form-group col-md-offset-1 col-md-6">
					<label for="page_id" class="sr-only">Page&nbsp;${page.id}</label>
					<div class="input-group">
						<input type="text" class="form-control input-sm" id="tree_search" class="form-control" tabindex="1" placeholder="#i18n{portal.site.admin_page.buttonSearchPage}">
						<span class="input-group-btn">
							<button class="btn btn-default input-sm" id="btn-tree_search" type="submit" tabindex="2" title="#i18n{portal.site.admin_page.buttonSearchPage}">
								<i class="glyphicon glyphicon-search"></i>
							</button>
						</span>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-offset-1 col-md-10">	
	<i class="glyphicon glyphicon-map-marker" ></i>
		${map_site}
	</div>
</div>
<script src="js/jquery/plugins/ui/jstree/jquery.cookie.js"></script>
<script src="js/jquery/plugins/ui/jstree/jquery.jstree.js"></script>
<script type="text/javascript">
     jQuery(function($) {
		$("#btn-tree_search").click(function () {
			$("#tree").jstree(
				"search" ,  
				$("#tree_search").val()
			);
			return false;
		});
		$.cookie("jstree_select", "#node-${page.id}" );
		$("#tree").jstree({
			"themes" : {
				"theme" : "apple",
			},
			"cookies" : {
				"save_opened" : false,
			},
		"plugins" : [ "themes", "html_data", "cookies","search","ui" ]
	});
});
</script>
