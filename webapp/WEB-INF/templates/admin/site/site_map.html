<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12">
		<div class="box content-padding">
			<div class="box-header">
				<h3 class="box-title">#i18n{portal.site.site_map.pageTitle}</h3>
				<div class="box-tools">
					<form action="" class="form-inline margin" role="form">
						<a class="btn btn-info btn-xs btn-flat" href="jsp/admin/site/AdminSite.jsp?page_id=${page.id}" title="Page ${page.name}" alt="Page ${page.name}">
							<i class="glyphicon glyphicon-globe"></i>&nbsp;${page.id}&nbsp;-&nbsp;Page ${page.name}
						</a>
						<label for="page_id" class="sr-only">Page&nbsp;${page.id}</label>
						<input type="text" class="form-control input-xs" id="tree_search" class="form-control" tabindex="1" placeholder="#i18n{portal.site.admin_page.buttonSearchPage}">
						<button class="btn btn-default btn-xs btn-flat" id="btn-tree_search" type="submit" tabindex="2" title="#i18n{portal.site.admin_page.buttonSearchPage}">
							<i class="glyphicon glyphicon-search"></i>
						</button>
					</form>
				</div>
			</div>
			<div class="box-body content-padding">
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-offset-1 col-md-10">
						<i class="glyphicon glyphicon-map-marker" ></i>
						${map_site}
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="js/jquery/plugins/ui/jstree/jquery.cookie.js"></script>
<script src="js/jquery/plugins/ui/jstree/jquery.jstree.js"></script>
<script type="text/javascript">
     jQuery(function($) {
		$("#btn-tree_search").click(function () {
			$("#tree").jstree(
				"search" ,  
				$("#tree_search").val()
			);
			return false;
		});
		$.cookie("jstree_select", "#node-${page.id}" );
		$("#tree").jstree({
			"themes" : {
				"theme" : "classic",
			},
			"cookies" : {
				"save_opened" : false,
			},
		"plugins" : [ "themes", "html_data", "cookies","search","ui" ]
	});
});
</script>
