     <a href="jsp/admin/site/AdminSite.jsp?page_id=${page.id}&param_block=3"><img src="images/admin/skin/image.png"  alt="#i18n{portal.site.admin_page.labelImagePage}" title="#i18n{portal.site.admin_page.labelImagePage}" /></a>
    <a href="jsp/admin/site/AdminSite.jsp?page_id=${page.id}&param_block=4"><img src="images/admin/skin/portlet.png" alt="#i18n{portal.site.admin_page.labelPortletPage}" title="#i18n{portal.site.admin_page.labelPortletPage}" /></a>

${page_block}
<script type="text/javascript">
$(document).ready( function(){
   if ( $("div#admin-site-preview").hasClass("preview-toolbar") ){$("img.togl").hide();};
   $("img.togl").click( function(){
        $("div#content-admin-site-page").hide();
        $("div#admin-site-preview").removeClass("preview");
        $(this).hide();
     })
});
</script>
