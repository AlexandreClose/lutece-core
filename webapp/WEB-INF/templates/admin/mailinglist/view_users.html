<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12">
        <fieldset>
            <legend>#i18n{portal.mailinglist.view_users.boxTitle}</legend>
            <table class="table table-striped table-condensed">
                <tr>
                    <th >#i18n{portal.mailinglist.view_users.columnTitleName}</th>
                    <th >#i18n{portal.mailinglist.view_users.columnTitleEmail}</th>
                </tr>
                <#list recipients_list as recipient>
                <tr>
                    <td>${recipient.name}</td>
                    <td>${recipient.email}</td>
                </tr>
                </#list>
            </table>
            <div class="form-group">
                <button class="btn btn-default btn-sm" onclick="javascript:window.history.back();"><i class="glyphicon glyphicon-remove-circle"></i>&nbsp;#i18n{portal.util.labelBack}</button>
            </div>
        </fieldset>
    </div>
</div>
