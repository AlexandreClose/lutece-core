<div class="row">
    <legend>#i18n{portal.role.create_role.boxTitle}</legend>
    <form class="form-horizontal" method="post" action="jsp/admin/role/DoCreatePageRole.jsp" name="create_page_role">
        <fieldset>

            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-3 col-md-3">#i18n{portal.role.create_role.labelName} *:</label>
                <div class="col-xs-12 col-sm-6 col-md-6">
                    <input type="text" class="form-control input-sm" name="role" size="78" maxlength="50">
                </div>
            </div>


            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-3 col-md-3"> #i18n{portal.role.create_role.labelDescription} * :</label>
                <div class="col-xs-12 col-sm-6 col-md-6">
                    <input type="text" class="form-control input-sm" name="role_description" size="78" maxlength="50">
                </div>
            </div>


            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-3 col-md-3"> #i18n{portal.role.create_role.labelWorkgroupKey} * :</label>
                <div class="col-xs-12 col-sm-6 col-md-6">
                    <@comboSortedWithParams name="workgroup_key" default_value="${workgroup_key_default_value}" additionalParameters="class=\"form-control input-sm\"" items=workgroup_key_list />
                </div>
            </div>
            

            <div class="form-group">
				<div class="col-xs-12 col-sm-offset-3 col-sm-6 col-md-offset-3 col-md-6">
					<button class="btn btn-primary btn-sm" type="submit" >
						<i class="glyphicon glyphicon-ok"></i> #i18n{portal.role.modify_role.buttonLabelValidate}
					</button>
					<a class="btn btn-default btn-sm" href="jsp/admin/role/ManagePageRole.jsp">
						<i class="glyphicon glyphicon-remove-circle"></i> #i18n{portal.admin.message.buttonCancel}
					</a>
				</div>
			</div>
        </fieldset>
    </form>
</div>
