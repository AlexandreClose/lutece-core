<#if listExtendableResourceActions?? && listExtendableResourceActions?has_content>

<a class="dropdown-toggle btn btn-primary btn-sm" id="extender" data-toggle="dropdown" href="#">
	<i class="fa fa-plus-square"></i>
	<span class="hidden-phone">&nbsp;#i18n{portal.admin.resource.extend}</span>
	&nbsp;<b class="caret"></b>
</a>
<ul class="dropdown-menu" role="menu" aria-labelledby="extender">
	<#list listExtendableResourceActions as resourceTypeAction>
		<#if resourceTypeAction.buttonTemplate?has_content>
			<li class="dropdown-submenu">
				<#include resourceTypeAction.buttonTemplate />
			</li>
		</#if>
	</#list>
</ul>

<script type="text/javascript">
	$('.dropdown-submenu > a').bind('click', function (e) {
		  e.stopPropagation();
		  return false;
		})
		/*
	$('.dropdown-submenu').bind('click', function (e) {
		  e.stopPropagation()
		})*/
</script>
</#if>
