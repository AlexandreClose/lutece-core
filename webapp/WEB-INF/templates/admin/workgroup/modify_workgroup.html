<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12">
        <fieldset>
            <legend>#i18n{portal.workgroup.modify_workgroup.titleModificationForm}</legend>
            <form class="form-horizontal" method="post" action="jsp/admin/workgroup/DoModifyWorkgroup.jsp" >
                <input type="hidden" name="workgroup_key" value="${workgroup.key}" />
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-3" for="workgroup_key">#i18n{portal.workgroup.create_workgroup.labelKey} * </label>
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <input disabled="disabled" type="text" class="form-control input-sm" id="workgroup_key" name="old_workgroup_key" value="${workgroup.key}" maxlength="50" >
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-3" for="workgroup_description">#i18n{portal.workgroup.modify_workgroup.labelDescription} *</label>
                    <div class="col-xs-12 col-sm-6 col-md-6">
						<input type="text" class="form-control input-sm" id="workgroup_description" class="form-control input-sm" name="workgroup_description" value="${workgroup.description}" maxlength="250">
                    </div>
                </div>
                <div class="form-group">
					<div class="col-xs-12 col-sm-offset-3 col-sm-6 col-md-offset-3 col-md-6">
						<button class="btn btn-primary btn-sm" type="submit">
							<i class="glyphicon glyphicon-ok"></i>&nbsp;#i18n{portal.workgroup.modify_workgroup.buttonLabelModify}
						</button>
						<a class="btn btn-default btn-sm" href="jsp/admin/workgroup/ManageWorkgroups.jsp" >
							<i class="glyphicon glyphicon-remove-circle"></i>&nbsp;#i18n{portal.util.labelCancel}
						</a>
					</div>
                </div>
            </form>
        </fieldset>
    </div>
</div>
