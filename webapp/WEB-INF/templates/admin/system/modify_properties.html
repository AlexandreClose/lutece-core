
<div class="content-box" >

	<h2>#i18n{portal.system.modify_properties.boxTitle}</h2>

	<form method="post" action="jsp/admin/DoModifyProperties.jsp" >
		
		<table border="0" cellpadding="0" cellspacing="0">
                    <tr>
                        <th width="30%">#i18n{portal.system.modify_properties.keyLabel}</th>
			<th width="70%">#i18n{portal.system.modify_properties.keyValue}</th>
                    </tr>
                    <#list properties_list as property>
                    <tr>
                        <td width="30%">
                                <label for="${property.code}">${property.code}</label>
                        </td>
			<td width="70%">
                            <input name="${property.code}" id="${property.code}" value="${property.name}" size="75"/>
                        </td>
                    </tr>
                    </#list>
		</table>
		<br />
		<input class="button" type="submit" value="#i18n{portal.system.modify_properties.buttonLabel}">
		
	</form>
	

</div>
