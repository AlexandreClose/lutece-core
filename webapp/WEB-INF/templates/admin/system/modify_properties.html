<div class="row">
	<div class="col-md-12">
		<div class="box box-danger">
			<div class="box-header">
				<h3 class="box-title">#i18n{portal.system.modify_properties.boxTitle}</h3>
			</div><!-- /.box-header -->
			<div class="box-body table-responsive no-padding">
				<form method="post" action="jsp/admin/DoModifyProperties.jsp" class="form-horizontal">
					<#list groups_list as group>
					<div class="well-sm">
						<h4>${group.name}</h4>
						<p>${group.description}</p>
						<#list group.localizedDataList as property>
						<div class="form-group">
							<label class="control-label col-xs-12 col-sm-3 col-md-3" for="${property.key}" >${property.label}</label>
							<div class="col-xs-12 -col-sm-9 col-md-9">
								<#if property.key?ends_with( ".textblock" )>
								<textarea name="${property.key}" id="${property.key}" class="form-control input-sm">${property.value?html}</textarea>
								<#else>
								<input type="text" name="${property.key}" id="${property.key}" value="${property.value?html}"  class="form-control input-sm">
								</#if>
								<span class="help-block">
									<#if property.help?length &gt; 0>
										${property.help}
									<#else>
										${property.key}
									</#if>
								</span>
							</div>
						</div>
						</#list>
					</div>
					</#list>
					<div class="form-group">
						<div class="col-xs-12 col-sm-offset-3 col-sm-9 col-md-offset-3 col-md-9">
							<button type="submit" class="btn btn-primary btn-flat" tabindex="1">
								<i class="glyphicon glyphicon-edit"></i>
								<span class="hidden-phone" >#i18n{portal.system.modify_properties.buttonLabel}</span>
							</button> 
						</div>
					</div>                                
				</form>
			</div>
        </div>
    </div>
</div>
