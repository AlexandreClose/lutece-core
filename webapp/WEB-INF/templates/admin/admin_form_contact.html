<html>
	<head>
    	<title>#i18n{portal.admin.admin_form_contact.title}</title>
    </head>

	<body>
		<div id="admin-header" class="header-box">
			<div id="admin-main-menu" >       
				<div class="admin-main-menu-text">
		            version : ${version}
				</div>  
		    </div> 
		</div>
	    <div id="login-zone">
	        <div class="content-box">
	            <h2>#i18n{portal.admin.admin_form_contact.boxTitle}</h2>
                <p>
					<img src="images/admin/skin/messages/warning.png" hspace="3" vspace="5" align="left" />
				</p>
				<p>
					#i18n{portal.admin.message.admin_form_contact.sendingError}
				</p>
	    		<form method="post" name="form_contact" id="form_contact" action="jsp/admin/DoAdminFormContact.jsp" >
	            	<p class="login">
	                	<label for="message_contact" >#i18n{portal.admin.admin_form_contact.messageContactLabel} * :</label>
	                	<textarea rows="5" cols="50" name="message_contact" id="message_contact"></textarea>
	                </p>
					<p>
		            	<input class="button" type="submit" value="#i18n{portal.admin.admin_form_contact.buttonSubmit}" tabindex="2" />
					</p>
	            </form>
			</div>
		</div>
	
		<script language="JavaScript">
	        window.onload = document.forms['message_contact'].access_code.focus;
	    </script>

    </body>
</html>
