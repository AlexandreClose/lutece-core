<div class="well" > 
	<legend>#i18n{portal.xsl.create_xsl_export.title}</legend>
    <form class="form-horizontal" method="post" action="jsp/admin/xsl/DoCreateXslExport.jsp" enctype="multipart/form-data">
        <fieldset>
	        <div class="control-group">
	            <label class="control-label" for="title" >#i18n{portal.xsl.create_xsl_export.label_title} * : </label>
	            <div class="controls">
	            	<input type="text" size="20" id="title" name="title" maxlength="255"/>
	           	</div>
	        </div>
	        
	        <div class="control-group">
	            <label class="control-label" for="description" >#i18n{portal.xsl.create_xsl_export.label_description} * : </label>
	            <div class="controls">
	            	<input type="text" size="60" id="description" name="description" maxlength="255" value=""/>
	            </div>
	        </div>	
	        <div class="control-group">
	            <label class="control-label" for="extension" >#i18n{portal.xsl.create_xsl_export.label_extension} (*) : </label>
	            <div class="controls">
	            	<input type="text" size="10" id="extension" name="extension" maxlength="10" value=""/>
	            </div>
	            <br/>
	        </div>		
	        <div class="control-group">
	            <label class="control-label" for="id_file" >#i18n{portal.xsl.create_xsl_export.label_file} * : </label>
	            <div class="controls">
	            	<input type="file" id="id_file" name="id_file" size="60" maxlength="100"/>
	            </div>
	        </div>
			<div class="form-actions">
				<input class="btn btn-primary" type="submit" value="#i18n{portal.xsl.create_xsl_export.button_save}" />
				<input class="btn" type="button" value="#i18n{portal.xsl.create_xsl_export.button_cancel}" onClick="javascript:history.go(-1);" />
			</div>
		</fieldset>
    </form>
  </div>
