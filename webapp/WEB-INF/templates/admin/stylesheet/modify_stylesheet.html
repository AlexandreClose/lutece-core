<div class="row-fluid">
    <div class="span12">
            <fieldset>
                <legend>#i18n{portal.style.modify_stylesheet.title}
                    <div class="btn-group pull-right">
                        <form class="form-inline" method="post"  action="ViewStyleSheetFile"  name="modify_stylesheet">
                            <input type="hidden" name="stylesheet_id" value="${stylesheet.id}" />
                            <button class="btn btn-primary btn-small" type="submit" ><i class="icon-eye-open icon-white"></i><span class="hidden-phone">#i18n{portal.style.modify_stylesheet.buttonView}</span></button>
                        </form>
                    </div>
                </legend>
                <form class="form-horizontal" method="post" action="jsp/admin/style/DoModifyStyleSheet.jsp" enctype="multipart/form-data" name="modify_stylesheet">
                    <div class="control-group">
                        <label class="control-label" for="stylesheet_name">#i18n{portal.style.modify_stylesheet.labelName}&nbsp;*&nbsp;:</label>
                        <input type="hidden" name="stylesheet_id" value="${stylesheet.id}" />
                        <div class="controls">
                            <input type="text" size="60" id="stylesheet_name" name="stylesheet_name" value="${stylesheet.description}" maxlength="255" />
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="stylesheet_source" >#i18n{portal.style.modify_stylesheet.labelFilename}&nbsp;*&nbsp;:</label>
                        <div class="controls">
                            <input type="file" id="stylesheet_source" name="stylesheet_source"  />
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="styles" >#i18n{portal.style.modify_stylesheet.labelStyle}&nbsp;*&nbsp;:</label>
                        <div class="controls">
                            <@comboSorted name="styles" default_value="${stylesheet.styleId}" items=style_list />
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="mode_stylesheet" >#i18n{portal.style.modify_stylesheet.labelMode}&nbsp;*&nbsp;:</label>
                        <div class="controls">
                            <@comboSorted name="mode_stylesheet" default_value="${stylesheet.modeId}" items=mode_list />
                        </div>
                    </div>
                    <div class="form-actions">    
                        <button class="btn btn-primary btn-small" type="submit" >#i18n{portal.style.modify_stylesheet.buttonModify}</button>
                    </div>
            </fieldset>
            </form>
    </div>
</div>
