<form class="form-horizontal" action="jsp/admin/user/attribute/DoCreateAttribute.jsp" method="post" name="" id="" >
	<fieldset>
		<legend>#i18n{portal.users.create_attribute.pageTitleAttributeImage}</legend>
        <input name="attribute_type_class_name" value="${attribute_type.className}" type="hidden"> 
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-3 col-md-3" for="title">#i18n{portal.users.create_attribute.labelTitle} * : </label>
            <div class="col-xs-12 col-sm-9 col-md-9">
				<input type="text" class="form-control input-sm" name="title" id="title" size="80" value=""  maxlength="255">
            	<span class="help-block">#i18n{portal.users.create_attribute.labelTitleComment}</span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-3 col-md-3" for="help_message"> #i18n{portal.users.create_attribute.labelHelpMessage} : </label>
            <div class="col-xs-12 col-sm-9 col-md-9">
				<textarea  name="help_message" class="form-control input-sm" id="help_message"  cols="80" rows="5"></textarea>
				<span class="help-block">#i18n{portal.users.create_attribute.labelHelpMessageComment}</span>
			</div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-3 col-md-3" for="">#i18n{portal.users.create_attribute.labelType} : </label>
            <div class="col-xs-12 col-sm-9 col-md-9">
				${attribute_type.name}
			</div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-3 col-md-3" for="is_shown_in_result_list">#i18n{portal.users.create_attribute.labelIsShownInResultList} : </label>
            <div class="col-xs-12 col-sm-9 col-md-9">
				<div class="checkbox">
					<label>
						<input name="is_shown_in_result_list" value="1" type="checkbox">&nbsp;
					</label>
				</div>
			</div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-3 col-md-3" for="mandatory">#i18n{portal.users.create_attribute.labelMandatory} : </label>
            <div class="col-xs-12 col-sm-9 col-md-9">
				<div class="checkbox">
					<label>
						<input name="mandatory" value="1" type="checkbox">&nbsp;
					</label>
				</div>
			</div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-3 col-md-3" for="width">#i18n{portal.users.create_attribute.labelWidth} : </label>
            <div class="col-xs-12 col-sm-9 col-md-9">
				<input type="text" class="form-control input-sm" name="width" id="width" size="5" value="50">&nbsp;
			</div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-3 col-md-3" for="height">#i18n{portal.users.create_attribute.labelHeight} : </label>
            <div class="col-xs-12 col-sm-9 col-md-9">
				<input type="text" class="form-control input-sm" name="height" id="height" size="5" value="50">
			</div>
        </div>
        <div class="form-group">
			<div class="col-xs-12 col-sm-offset-3 col-sm-9 col-md-offset-3 col-md-9">
				<button class="btn btn-primary btn-sm" type="submit" name="save" value="save">
					<i class="glyphicon glyphicon-ok">&nbsp;</i>&nbsp;#i18n{portal.users.create_attribute.buttonValidate}
				</button>
				<button class="btn btn-primary btn-sm" type="submit" name="apply" value="apply">
					<i class="glyphicon glyphicon-ok-circle">&nbsp;</i>&nbsp;#i18n{portal.users.create_attribute.buttonApply}
				</button>
				<button class="btn btn-default btn-sm" type="submit" name="cancel" value="cancel">
					<i class="glyphicon glyphicon-remove-circle">&nbsp;</i>&nbsp;#i18n{portal.admin.message.buttonCancel}
				</button>
			</div>
        </div>
	</fieldset>
</form>
