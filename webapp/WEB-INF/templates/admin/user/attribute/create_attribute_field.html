<div class="row">
	<form class="form-horizontal" action="jsp/admin/user/attribute/DoCreateAttributeField.jsp#list" method="post" name="" id="">
		<fieldset>
			<legend>#i18n{portal.users.create_attribute_field.pageTitle} :'${attribute.title}'</legend>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 col-md-3" for="title">#i18n{portal.users.create_attribute_field.labelTitle} * :  </label>
				<div class="col-xs-12 col-sm-9 col-md-9">
					<input type="text" class="form-control input-sm" name="title" id="title" size="80" value=""  maxlength="255">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 col-md-3" for="value">#i18n{portal.users.create_attribute_field.labelValue} * :  </label>
				<div class="col-xs-12 col-sm-9 col-md-9">
					<input type="text" class="form-control input-sm" name="value" id="value" size="80" value="">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-xs-12 col-sm-3 col-md-3" for="default_value">#i18n{portal.users.create_attribute_field.labelDefaultValue}</label>
				<div class="col-xs-12 col-sm-9 col-md-9">
					<div class="checkbox">
						<label>
						<input name="default_value" value="1" type="checkbox" >&nbsp;
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-12 col-sm-offset-3 col-sm-9 col-md-offset-3 col-md-9">
					<input type="hidden" value="${attribute.idAttribute}" name="id_attribute">
					<button class="btn btn-primary btn-sm" type="submit">
						<i class="glyphicon glyphicon-ok">&nbsp;</i>&nbsp;#i18n{portal.users.create_attribute_field.buttonSave}
					</button>
					<button class="btn btn-default btn-sm" type="submit" >
						<i class="glyphicon glyphicon-remove-circle">&nbsp;</i>&nbsp;#i18n{portal.admin.message.buttonCancel}
					</button>
				</div>
			</div>
		</fieldset>
	</form>
</div>
