<div class="container">
    <div class="span8 offset1">
        <form action="jsp/admin/user/DoModifyDefaultUserPassword.jsp" method="post" class="well form-horizontal" >
            <fieldset>
                <legend><i class="icon-lock"></i>&nbsp;#i18n{portal.users.modify_password_default_module.form.title}</legend>
                <label for="password_current" >#i18n{portal.users.modify_password_default_module.form.password.current} * :</label>
                <input type="password" size="35" id="password_current" name="password_current" autocomplete="off" required="required" />
                <label for="new_password" >#i18n{portal.users.modify_password_default_module.form.password.new} * :</label>
                <input type="password" size="35" id="new_password" name="new_password" autocomplete="off" required="required" />
                <label for="confirm_new_password" >#i18n{portal.users.modify_password_default_module.form.password.confirm} * :</label>
                <input type="password" size="35" id="confirm_new_password" name="confirm_new_password" autocomplete="off" required="required"  />
                <input type="submit" value="#i18n{portal.users.modify_password_default_module.form.button}" class="btn" />
            </fieldset>
        </form>
    </div>
</div>
