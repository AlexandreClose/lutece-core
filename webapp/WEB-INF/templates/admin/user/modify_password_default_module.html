<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-6">
        <fieldset>
        <legend>#i18n{portal.users.modify_password_default_module.form.title}</legend>
		<form action="jsp/admin/user/DoModifyDefaultUserPassword.jsp" method="post" class="well form-horizontal">

			<label for="password_current">#i18n{portal.users.modify_password_default_module.form.password.current} *</label>
			<div class="input-group col-xs-12 col-sm-12 col-md-8">
				<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
				<input type="password" class="form-control input-sm" name="password_current" id="password_current" autocomplete="off" required="required" placeholder="#i18n{portal.users.modify_password_default_module.form.password.current}" tabindex="1">
			</div><br>

			<label for="password">#i18n{portal.users.modify_password_default_module.form.password.new} *</label>
			<div class="input-group col-xs-12 col-sm-12 col-md-8">
				<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
				<input type="password" class="form-control input-sm" name="new_password" id="new_password" autocomplete="off" required="required" placeholder="#i18n{portal.users.modify_password_default_module.form.password.new}" tabindex="2">
			</div><br>
			

			<label for="confirm_new_password">#i18n{portal.users.modify_password_default_module.form.password.confirm} *</label>
			<div class="input-group col-xs-12 col-sm-12 col-md-8">
				<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
				<input type="password" class="form-control input-sm" name="confirm_new_password" id="confirm_new_password" autocomplete="off" required="required" placeholder="#i18n{portal.users.modify_password_default_module.form.password.confirm}" tabindex="3" />
			</div><br>

			<div class="form-group">
				<div id="status" class="col-md-8">
					#i18n{portal.users.create_user.passwordComplexity} : 
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-xs-12 col-sm-12 col-md-8">
					<div class="progress">
						<div id="progressbar" class="progress-bar progress-bar-striped" role="progressbar">
							<div id="progress"><div id="complexity">0%</div></div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-xs-12 col-sm-12 col-md-8">
					<button class="btn btn-primary btn-sm" tabindex="4" type="submit">
						<i class="glyphicon glyphicon-ok-sign"></i>&nbsp;#i18n{portal.users.modify_password_default_module.form.button}
					</button>
				</div>
			</div>
	</div>
        </form>
        </fieldset>
</div>
<script src="js/jquery.complexify.js"></script>
<script>
$(document).ready(function(){
	$("#new_password").complexify({}, function (valid, complexity) {
		if (!valid) {
			$('#progressbar').css({'width':complexity + '%'}).removeClass('progress-bar progress-bar-success').addClass('progress-bar progress-bar-danger');
		} else {
			$('#progressbar').css({'width':complexity + '%'}).removeClass('progress-bar progress-bar-danger').addClass('progress-bar progress-bar-success');
			}
		$('#complexity').html(Math.round(complexity) + '%');
	});
});
</script>
