<div id="admin-wrapper">
	<div class="row">
		<div class="col-md-12">	
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                    <a href="jsp/site/Portal.jsp"   title="#i18n{portal.users.admin_header.title.viewSite}" target="_blank" class="navbar-brand">
                        &nbsp;<img src="images/logo-header.png" class="logo" alt="logo" title="" /> 
                    </a>
                    <div class="nav-collapse">
                </div><!-- /.nav-collapse -->
            </div>
        </div><!-- /navbar-inner -->
		</div>
    </div>
	<div class="row">
		<div class="col-md-12">
			<div class="box">
				<div class="box-header">
					<h3>#i18n{portal.admin.admin_forgot_password.text}</h3>
				</div>
				<div class="box-body">
				   <form method="post" name="forgot_password" id="forgot_password" action="jsp/admin/DoAdminForgotPassword.jsp" class="form" role="form">
					<#list params_list as param><input type="hidden" name="${param.code}" value="${param.name}"></#list>
						<div class="body">
							<label for="access_code" class="control-label col-xs-12 col-sm-3 col-md-3" >#i18n{portal.admin.admin_forgot_password.loginLabel} *</label>
							<div class="col-xs-12 col-sm-6 col-md-6">
								<input type="text" class="form-control" name="access_code" id="access_code" autocomplete="off" required="required" tabindex="1">
							</div>        
						</div>
						<div class="footer">  
							<button class="btn btn-primary btn-block" type="submit" name="Submit" tabindex="2"><i class="glyphicon glyphicon-ok"></i>&nbsp;#i18n{portal.admin.admin_forgot_password.buttonSubmit}</button>
							
						</div>
					</form>
				</div>
				<div class="box-footer">
					<p><a class="btn btn-default btn-block" href="jsp/admin/AdminLogin.jsp" title="" name="cancel"><i class="glyphicon glyphicon-remove-circle"></i>&nbsp;#i18n{portal.admin.message.buttonCancel}</a></p>
				</div>
			</div> 
		</div> 
	</div>	
</div>
