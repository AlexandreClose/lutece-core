<div class="row-fluid">
	<div class="span9 offset2">
    <h2><!-- Add Sitename --></h2>
    <form method="post" name="forgot_password" id="forgot_password" action="jsp/admin/DoAdminForgotPassword.jsp" class="well form-horizontal">
    <#list params_list as param>
    <input type="hidden" name="${param.code}" value="${param.name}" />
    </#list>
    <fieldset>
    <legend><i class="icon-lock"></i> #i18n{portal.admin.admin_forgot_password.text}</legend>
    <div class="control-group">
    <label for="access_code" class="control-label" >#i18n{portal.admin.admin_forgot_password.loginLabel} * :</label>
		<div class="controls">
			<input type="text" name="access_code" id="access_code" autocomplete="off" required="required" tabindex="1" />
        </div>
    </div>
    <div class="form-actions">
		<button class="btn btn-primary btn-small" type="submit" name="Submit" tabindex="2"><i class="icon-ok icon-white"></i>&nbsp;#i18n{portal.admin.admin_forgot_password.buttonSubmit}</button>
        <button class="btn btn-primary btn-small" type="button" onclick="javascript:window.history.back();" name="cancel"><i class="icon-remove-circle icon-white"></i>&nbsp;#i18n{portal.admin.message.buttonCancel}</button>
    </div>
    </form>
	</div> 
</div>
