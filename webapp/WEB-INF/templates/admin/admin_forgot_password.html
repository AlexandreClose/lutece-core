<div class="clearfix">
    <div class="row">
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a href="jsp/site/Portal.jsp" title="#i18n{portal.users.admin_header.title.viewSite}" target="_blank" class="brand">
                        <img src="images/logo-header.png" alt="logo" title="" /> &nbsp;<i class="icon-globe icon-white"></i>&nbsp;<!-- site_name --->
                    </a>
                    <div class="nav-collapse">
                    </div><!-- /.nav-collapse -->
                </div>
            </div><!-- /navbar-inner -->
        </div>
    </div>
</div>
<div class="container">
    <div class="span10 offset1">
        <h2><!-- Add Sitename --></h2>
        <form method="post" name="forgot_password" id="forgot_password" action="jsp/admin/DoAdminForgotPassword.jsp" class="well form-horizontal">
            <#list params_list as param>
            <input type="hidden" name="${param.code}" value="${param.name}" />
            </#list>
            <fieldset>
                <legend><i class="icon-lock"></i> #i18n{portal.admin.admin_forgot_password.text}</legend>
                <div class="control-group">
                    <label for="access_code" class="control-label" >#i18n{portal.admin.admin_forgot_password.loginLabel} * :</label>
                    <div class="controls">
                        <input type="text" name="access_code" id="access_code" autocomplete="off" required="required" tabindex="1" />
                    </div>
                </div>
                <div class="form-actions">
                    <input class="btn btn-primary" type="submit" value="#i18n{portal.admin.admin_forgot_password.buttonSubmit}" tabindex="2" />		
                    <input class="btn" type="button" onclick="javascript:history.go(-1)" value="#i18n{portal.admin.message.buttonCancel}" />
                </div>

        </form>
    </div>
</div>
