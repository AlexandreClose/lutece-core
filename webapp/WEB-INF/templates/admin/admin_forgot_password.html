<div class="container">
	<div class="row">
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                    <a href="jsp/site/Portal.jsp"   title="#i18n{portal.users.admin_header.title.viewSite}" target="_blank" class="navbar-brand">
                        &nbsp;<img src="images/logo-header.png" class="logo" alt="logo" title="" /> 
                    </a>
                    <div class="nav-collapse">
                </div><!-- /.nav-collapse -->
            </div>
        </div><!-- /navbar-inner -->
    </div>
	<div class="row">
		<div class="col-xs-12 col-sm-3 col-md-3 hidden-phone">
		&nbsp;
		</div>
		<div class="col-xs-12 col-sm-6 col-md-6">
			<h2><!-- Add Sitename --></h2>
				<form method="post" name="forgot_password" id="forgot_password" action="jsp/admin/DoAdminForgotPassword.jsp" class="well form-horizontal">
				<#list params_list as param>
					<input type="hidden" name="${param.code}" value="${param.name}" />
				</#list>
				<fieldset>
					<legend><i class="glyphicon glyphicon-lock"></i> #i18n{portal.admin.admin_forgot_password.text}</legend>
					<div class="control-group">
						<label for="access_code" class="control-label col-xs-12 col-sm-3 col-md-3" >#i18n{portal.admin.admin_forgot_password.loginLabel} * </label>
						<div class="col-xs-12 col-sm-6 col-md-6">
							<input type="text" class="form-control" name="access_code" id="access_code" autocomplete="off" required="required" tabindex="1" />
						</div>
					</div>
					<div class="form-actions">
						<button class="btn btn-primary btn-sm" type="submit" name="Submit" tabindex="2"><i class="glyphicon glyphicon-ok"></i>&nbsp;#i18n{portal.admin.admin_forgot_password.buttonSubmit}</button>
						<a class="btn btn-sm btn-default" href="jsp/admin/AdminLogin.jsp" name="cancel">
							<i class="glyphicon glyphicon-remove-circle"></i>&nbsp;#i18n{portal.admin.message.buttonCancel}
						</a>
					</div>
				</form>
		</div> 
	</div> 
</div>
