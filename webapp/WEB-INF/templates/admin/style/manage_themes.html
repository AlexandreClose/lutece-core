<div class="content-box">

	<h2>#i18n{portal.style.manage_themes.title}</h2>
	
	<form method="post" action="jsp/admin/style/DoModifyGlobalTheme.jsp">
	<p>
		<p>#i18n{portal.style.manage_themes.labelGlobalTheme} : </p>
		<table>
		<tbody>
		<#list themes_list as theme>
			<tr>
			<td width="1%">
				<input type="radio" name="theme" value="${theme.codeTheme}" <#if theme_default = theme.codeTheme >checked="checked"</#if> />
			</td>
			<td align="left">
				${theme.themeDescription}
			</td>
			<td>
			<a href="${base_url}jsp/site/Portal.jsp?theme_test=${theme.codeTheme}" target="_preview_${theme.codeTheme}">
				<img src="images/admin/skin/actions/publish.png" alt="Preview" title="Preview" border="0" />
			</a>
			<a href="${base_url}jsp/admin/style/ModifyTheme.jsp?code_theme=${theme.codeTheme}" >
				<img src="images/admin/skin/actions/modify.png" alt="Edit" title="Edit" border="0" />
			</a>
			</td>
			</tr>
		</#list>
		</tbody>
		</table>
	</p>
	<p id="validationButtons">
		<input type="submit" tabindex="1" value="#i18n{portal.style.manage_themes.buttonChangeChoose}" class="button" />
		<input 
			type="button" 
			value="#i18n{portal.style.manage_themes.buttonCreate}" 
			onclick="window.location.href='jsp/admin/style/CreateTheme.jsp'" 
			class="button" 
			/>
	</p>
	</form>

</div>
