<div class="row">
	<div class="col-md-12">
		<div class="box box-info">
			<div class="box-header">
				<h3 class="box-title">#i18n{portal.style.create_page_template.boxTitle}	</h3>
				<div class="box-tools"></div>
			</div><!-- /.box-header -->
			<div class="box-body">
				<form class="form-horizontal" role="form" method="post" name="create_page_template" enctype="multipart/form-data" action="jsp/admin/style/DoCreatePageTemplate.jsp">
					<div class="form-group">
						<label class="control-label col-sm-2" > #i18n{portal.style.create_page_template.labelDescription}</label>
						<div class="col-sm-10">
							<input type="text" name="page_template_description" tabindex="1" class="form-control" maxlength="50">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" > #i18n{portal.style.create_page_template.labelFile}</label>
						<div class="col-sm-10">
							<input type="file" name="page_template_file" tabindex="2" maxlength="100" >
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" > #i18n{portal.style.create_page_template.labelPicture}</label>
						<div class="col-sm-10">
							<input type="file" name="page_template_picture" tabindex="3" maxlength="100" >
						</div>
					</div>
					<div class="form-group">
						 <div class="col-sm-offset-2 col-sm-2">
							<button class="btn btn-primary btn-flat" type="submit" ><i class="glyphicon glyphicon-ok"></i> #i18n{portal.style.create_mode.buttonLabelCreate}</button>
							<a href="jsp/admin/style/ManagePageTemplates.jsp" class="btn btn-default btn-flat" ><i class="glyphicon glyphicon-remove-circle"></i> #i18n{portal.util.labelCancel}</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
