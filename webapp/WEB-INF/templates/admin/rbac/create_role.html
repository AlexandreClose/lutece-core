<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12">
        <fieldset>
			<legend>#i18n{portal.rbac.create_role.titleCreateRole}</legend>
                <form class="form-horizontal" method="post" action="jsp/admin/rbac/DoCreateRole.jsp" name="create_role">
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-3 col-md-3" for="role_key" >#i18n{portal.rbac.create_role.labelKey}&nbsp;*&nbsp;:</label>
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <input type="text" class="form-control input-sm" size="20" id="role_key" name="role_key" maxlength="255">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-3 col-md-3" for="role_description" >#i18n{portal.rbac.create_role.labelDescription}&nbsp;*&nbsp;:</label>
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <input type="text" class="form-control input-sm" id="role_description" name="role_description" size="100" maxlength="255">
                        </div>
                    </div>
                    <div class="form-group">
						<div class="col-xs-12 col-sm-offset-3 col-sm-6 col-md-offset-3 col-md-6">
							<button class="btn btn-sm btn-primary" type="submit" >
								<i class="glyphicon glyphicon-ok"></i>&nbsp;#i18n{portal.rbac.create_role.buttonLabelCreate}
							</button>
							<a class="btn btn-default btn-sm" href="jsp/admin/rbac/ManageRoles.jsp" title="#i18n{portal.admin.message.buttonCancel}" >
								<i class="glyphicon glyphicon-remove-circle"></i>&nbsp;#i18n{portal.admin.message.buttonCancel}
							</a>
						</div>
                    </div>
                </form>
		</fieldset>
	</div>
</div>
