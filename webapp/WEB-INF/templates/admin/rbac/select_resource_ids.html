<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12">
	<form class="form" method="post"  action="jsp/admin/rbac/DoSelectResourcesFromIdsList.jsp" name="ids">
		<fieldset>
        <legend>
			#i18n{portal.rbac.select_resource_ids.titleSelectIds}
			<button class="btn btn-primary btn-sm pull-right" type="submit" >
				<i class="glyphicon glyphicon-ok"></i>&nbsp;
				#i18n{portal.rbac.select_permissions.buttonLabelValidate}
			</button>
            <a class="btn btn-sm pull-right spaced" href="jsp/admin/rbac/AddControlToRole.jsp?role_key=${role_key}&amp;resource_type=${resource_type}" >
				<i class="glyphicon glyphicon-remove-circle"></i>&nbsp;
				#i18n{portal.rbac.select_permissions.buttonLabelCancel}
			</a>
		</legend>
		
			<input type="hidden" name="role_key" value="${role_key}" />
            <input type="hidden" name="resource_type" value="${resource_type}" />
            <input type="hidden" name="select_resources" value="${select_resources}" />
            <div class="form-group">
				<label class="control-label">#i18n{portal.rbac.select_resource_ids.labelSelectIdsFromList}</label>
				<#list resource_id_list as item>
				<div class="col-xs-12 col-sm-6 col-md-6">
					<label class="checkbox">
						<input class="checkbox" type="checkbox" name="resource_id" value="${item.code}" />${item.name}
					</label>
				</div>
				</#list>
            </div>
		</fieldset>
    </form>
    </div>
</div>
