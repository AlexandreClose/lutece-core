<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12">
		<fieldset>
			<legend>#i18n{portal.rbac.modify_role.titleModifyRole}</legend>
            <form class="form-horizontal" method="post"  action="jsp/admin/rbac/DoModifyRole.jsp" name="modify_role">
                <input type="hidden" name="role_key_previous" value="${role.key}">
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-3 col-md-3" for="role_key" >#i18n{portal.rbac.modify_role.labelKey}&nbsp;*&nbsp;:</label>
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <input type="text" class="form-control input-sm" id="role_key" name="role_key" class="input-normal uneditable-input" value="${role.key}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-12 col-sm-3 col-md-3" for="role_description" >#i18n{portal.rbac.modify_role.labelDescription}&nbsp;*&nbsp;:</label>
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <input type="text" class="form-control input-sm" id="role_description" name="role_description"  value="${role.description}" size="100" maxlength="255">
                        </div>
                    </div>
                    <div class="form-group">
						<div class="col-xs-12 col-sm-offset-3 col-sm-6 col-md-offset-3 col-md-6">
							<button class="btn btn-primary btn-sm" type="submit" >
								<i class="glyphicon glyphicon-ok"></i>&nbsp;#i18n{portal.util.labelValidate}
							</button>
						</div>
                    </div>
           </fieldset>
           </form>
    </div>
</div>
