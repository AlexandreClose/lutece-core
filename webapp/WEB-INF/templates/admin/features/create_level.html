<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12">
    <fieldset>
    <legend>#i18n{portal.features.create_level.boxTitle}</legend>
		<form method="post" name="create_mode" action="jsp/admin/features/DoCreateLevel.jsp">		
        <div class="form-group">
			<label class="control-label col-xs-12 col-sm-3 col-md-3" for="level_name" >#i18n{portal.features.create_level.labelName} </label>
			<div class="col-xs-12 col-sm-6 col-md-6">
				<input type="text" name="level_name" value="" tabindex="1" class="form-control input-sm" maxlength="80" >			
			</div>
		</div>
        <div class="form-group">
			<button type="submit"  tabindex="2" class="btn btn-primary btn-sm">
				<i class="glyphicon glyphicon-edit"></i>&nbsp;#i18n{portal.features.create_level.buttonLabelValidate}
			</button>
        </div>
        </form>
    </fieldset>
    </div>
</div>
