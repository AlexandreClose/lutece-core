<div>
    <table align="left" summary="buttons" style="margin-left:10px; border-bottom: 1px solid;border-left: 1px solid;">
        <tr>
            <#if portlet.status = portlet_status_published>
            <!-- <td>
                <img src="images/admin/skin/enable.png" alt="" align="left"/>
            </td> -->
            <td>
                <form method="post" action="jsp/admin/site/ModifyPortletStatus.jsp">
                    <input type="hidden" name="portlet_id" value="${portlet.id}" />
                    <input type="hidden" name="status" value="${portlet_status_unpublished}" />
                    <!-- <input type="submit" value="#i18n{portal.site.portletPreview.buttonSuspend}"/> -->
                    <input type="image" title="#i18n{portal.site.portletPreview.buttonSuspend}" alt="#i18n{portal.site.portletPreview.buttonSuspend}" src="images/admin/skin/actions/enable.png"  />
                </form>
            </td>
            <#else>
            <!-- <td>
                <img src="images/admin/skin/disable.png" alt="" align="left" />
            </td> -->
            <td>
                <form method="post" action="jsp/admin/site/ModifyPortletStatus.jsp">
                    <input type="hidden" name="portlet_id" value="${portlet.id}" />
                    <input type="hidden" name="status" value="${portlet_status_published}" />
		      <!-- <input type="submit" value="#i18n{portal.site.portletPreview.buttonActivate}"/> -->
		    <input type="image" title="#i18n{portal.site.portletPreview.buttonActivate}" alt="#i18n{portal.site.portletPreview.buttonActivate}" src="images/admin/skin/actions/disable.png"  />
		</form>
            </td>
            </#if>
            <td>
                <form method="post" action="jsp/admin/DoModifyPortlet.jsp">
                  <input type="hidden" name="portlet_id" value="${portlet.id}" />
		              <!-- <input type="submit" value="#i18n{portal.site.portletPreview.buttonModify}"/> -->
		              <input type="image" title="#i18n{portal.site.portletPreview.buttonModify}" alt="#i18n{portal.site.portletPreview.buttonModify}" src="images/admin/skin/actions/modify.png"  />
		            </form>
            </td>
            <td>
                <form method="post" action="jsp/admin/site/RemovePortlet.jsp">
                    <input type="hidden" name="portlet_id" value="${portlet.id}" />
                    <!-- <input type="submit" value="#i18n{portal.site.portletPreview.buttonDelete}"/> -->
                    <input type="image" title="#i18n{portal.site.portletPreview.buttonDelete}" alt="#i18n{portal.site.portletPreview.buttonDelete}" src="images/admin/skin/actions/delete.png"  />
		</form>
            </td>
			<#list custom_action_list as custom_action>
				<td >
			    	<form method="post" action="${custom_action.actionUrl}" target="_parent">
			        	<input type="hidden" name="id_portlet" value="${portlet.id}" />
			            <input type="image" title="#i18n{${custom_action.title}}" alt="#i18n{${custom_action.title}}" src="${custom_action.imageUrl}"  />
					</form>
				</td>
			</#list>
	 <td>&#160;</td>
	<td>&#160;</td>
  </tr>
	</table>
<br />
<br />
  
</div>
